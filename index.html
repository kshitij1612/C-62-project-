<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="Most.png">
    <div class="grid">
        <h1>
            Grid Gallery
        </h1>
        <span>
            <img id="one" src="1.jfif">
            <img id="two" src="2.jfif">
            <img id="third" src="3.jfif">
            <img id="fourth" src="4.jfif">
            <img id="fifth" src="5.jfif">
            <img id="sixth" src="6.jfif">
        </span>
    </div>
    <br> <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#Carousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item-active">
                        <img class="img-responsive" src="7.jfif" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="8.jfif" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="9.jfif" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="10.jfif" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="11.jfif" style="width:50%;">
                        <div class="carousel-caption">

                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="right"></span>

                </a>
            </div>
        </section>
        <hr style="width: 100%;">
    </div>
</body>

</html>
